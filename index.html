<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./angular-1.8.2/angular.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="./script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <title>IMC</title>
</head>
<body>
    <main>
        <div class="position-relative">
                <div class="card" style="width: 35rem;">
                    <div class="card-body">
                      <h5 class="card-title text-center">Calculadora de IMC</h5>
                        <div class="form">
                            <label for="nome">Nome:</label>
                            <input type="text"class="form-control"   name="nome" id="nome"> 
                            <br>
                            <label for="altura">Altura:</label>
                            <input type="number" class="form-control"  name="altura" id="altura">
                            <br>
                            <label for="peso">Peso:</label>
                            <input type="number" class="form-control"  name="peso" id="peso">
                            <br>
                            <div class="d-grid gap-2">
                                <button class="btn btn-primary" id="calcular">Calcular</button>
                              </div>
                        </div>
                       
                    </div>
                    <div  id="resultado" class="text-center">
                    </div>
                  </div>
            </div>
    </main>
</body>

</html>
